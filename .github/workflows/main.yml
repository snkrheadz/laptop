name: "laptop"

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: "Lint & Security Check"
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          brew install gitleaks shellcheck

      - name: Run gitleaks
        run: gitleaks detect --source=. --no-git

      - name: Shellcheck
        run: shellcheck install.sh rollback.sh scripts/*.sh
