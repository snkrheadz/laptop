name: "laptop"

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  laptop:
    name: "laptop"
    runs-on: macos-latest

    defaults:
      run:
        shell: zsh

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup laptop
        run: make setup